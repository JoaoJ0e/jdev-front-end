<ul>
  <li *ngFor="let cliente of clientes">
    <div>
      <p>{{ cliente.id }} - {{ cliente.nome }} - {{ cliente.email }} - {{ cliente.cpf }}</p>
      <button (click)="editaCliente(cliente)"> Editar </button>
      <button (click)="deletaCliente(cliente)"> Deletar </button>
    </div>
  </li>
</ul>
