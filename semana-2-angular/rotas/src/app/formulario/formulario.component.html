<div class="formulario">
  <div>
    <label for="nome">Nome: </label>
    <input [(ngModel)]="nome" type="text" placeholder="Nome" required>
  </div>
  <div>
    <label for="email">E-mail: </label>
    <input [(ngModel)]="email" type="email" placeholder="E-mail" required>
  </div>
  <div>
    <label for="cpf">CPF: </label>
    <input [(ngModel)]="cpf" type="text" placeholder="CPF" required>
  </div>
  <button (click)="cadastrarCliente()" >Enviar</button>



</div>
