<table border>
  <tr>
    <th>
      id
    </th>
    <th>
      Nome
    </th>
    <th>
      Preço
    </th>
    <th>
      Estoque
    </th>
    <th>
      Ações
    </th>
  </tr>
  <tr *ngFor="let produto of produtos">
    <td>{{produto.id}}</td>
    <td>{{produto.nome}}</td>
    <td>{{produto.preco}}</td>
    <td>{{produto.estoque}}</td>
    <td><button (click)="editProduto(produto)">Editar</button></td>
    <td><button (click)="removeProduto(produto.id)">Remover</button></td>
  </tr>
</table>
