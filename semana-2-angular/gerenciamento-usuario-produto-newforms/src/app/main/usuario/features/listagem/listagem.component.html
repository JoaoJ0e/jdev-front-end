<table border>
  <tr>
    <th>
      id
    </th>
    <th>
      Nome
    </th>
    <th>
      Idade
    </th>
    <th>
      Ações
    </th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
    <td>{{ usuario.id }}</td>
    <td>{{ usuario.nome }}</td>
    <td>{{ usuario.idade }}</td>
    <td><button (click)="editUsuario(usuario)">Editar</button></td>
    <td><button (click)="removeUsuario(usuario?.id)">Remover</button></td>
  </tr>
</table>
