<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/css/all.css">

    <title>Document</title>
</head>
<body>
    <section class="main-container">
        <div class="header">
            <i class="fa fa-anchor"></i>
            <h1>To-Do-Blue</h1>
            <i class="fa fa-anchor"></i>
        </div>

        <div class="main-content">
            
            <div class="topbar">
                <div class="menuitem">
                    <form onsubmit="addTarefa(event)">
                        <i class="fa fa-plus"></i>
                        <label>Adicionar Tarefa </label>
                        <input type="text" class="addTarefaField" placeholder="Escreva a tarefa aqui!" id = addTarefaField>
                        <button type="submit" style="width: 50px;" class="addTarefaButton" id = "addTarefaButton">Add</button>
                    </form>
                </div>
                <div class="menuitem">
                    <i class="fa fa-list"></i>
                    <label>Rastreador de Tarefas -></label>
                </div>
                <div class="menuitem">
                    <label>Pendentes: </label>
                    <label id="qtdPendentes">0</label>
                    <label> - Concluídas: </label>
                    <label id="qtdPendentes">0</label>
                </div>
            </div>
            
            <!-- TODO: fazer UL -->
            <div class="content" id="content">
                <ul class="lista-tarefas" id="lista-tarefas">
                    <p class="noTarefaText" id="noTarefaText">Aqui é onde suas tarefas ficarão! <br>Para criar uma, digite ela no campo acima e clique em "Add" ;)</p>
                    
                </ul>
            </div>
        </div>
        
    </section>    
    
    
    
    <script src="script.js"></script>
</body>
</html>
