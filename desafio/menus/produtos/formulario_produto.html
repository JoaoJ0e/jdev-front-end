<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="produto-style.css">

    <title>Cadastro de produtos</title>
</head>
<body>
<h3 class = "main-header">Cadastro de produtos</h3>

<form action="">
    <div>
        <label for="nome">Nome: </label>    
        <input type="text" name="name">
    </div>
    <br>

    <div>
        <label for="descricao">Descrição Completa:</label>    
        <input type="text" name="descricao">
    </div>
    <br>

    <div>
        <label for="codigo">Código: </label>    
        <input type="text" name="codigo">
    </div>
    <br>

    <div>
        <label for="tipo-preco">Tipo de valor:</label>
        <br>
        <input type="radio" name="tipo-preco" value="un" checked>Unitário</input>
        <input type="radio" name="tipo-preco" value="kg" >Por kg</input>
    </div>
    <br>
    
    <div>
        <label for="preco">Valor: </label>    
        <input type="text" name="codigo">
    </div>
    <br>
    
    <div>
        <label for = "categoria">Tipo de remédio:</label>
        <select name="categoria" id = "">
            <option value="1">Industrial</option>
            <option value="2">Natureba</option>
            <option value="3">Outros</option>
        </select>

    </div>
    <br>
    <button>Cadastrar produto</button>
</form>

<a href="./produtos.html">Produtos cadastrados</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
