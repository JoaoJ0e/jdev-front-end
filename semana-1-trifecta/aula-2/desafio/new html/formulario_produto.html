<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <section class="main-container">
        <div class="header">
            <a href="index.html"><img src="https://images.seeklogo.com/logo-png/53/2/hot-wheels-treasure-hunt-logo-png_seeklogo-532806.png" alt="Vai encarar?" width="auto" height="auto" ></a> 
            <h1>Hot Deals - Speed-based CRM </h1>
        </div>

        <div class="content">
            <div class="sidebar">
                <a href="produtos.html">
                    <div class="link">
                        Produtos
                    </div>
                </a>
                <a href="formulario_produto.html">
                    <div class="link">
                        Cadastro de Produtos
                    </div>
                </a>
                <a href="cliente.html">
                    <div class="link">
                        Clientes
                    </div>
                </a>
                <a href="formulario_cliente.html">
                    <div class="link">
                        Cadastro de Clientes
                    </div>
                </a>
                



            </div>
            <div class="main-content">
                <div class="main">

                    <h1>Cadastro de Produtos</h1>

                    <div class="row">

                        <div class="col-sm-12 col-md-6">
                            <input type="text" class="form-control" placeholder="Nome"
                            aria-label="nome" aria-describedby="basic-addon-1">
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <input type="text" class="form-control" placeholder="Descrição"
                            aria-label="descricao" aria-describedby="basic-addon-1">
                        </div>

                    </div>
                    <div class="row">

                        <div class="col-sm-12 col-md-4">
                            <input type="text" class="form-control" placeholder="Código"
                            aria-label="codigo" aria-describedby="basic-addon-1">
                        </div>

                        <div class="col-sm-12 col-md-4">
                            <input type="text" class="form-control" placeholder="Preço"
                            aria-label="preco" aria-describedby="basic-addon-1">
                        </div>

                        <div class="col-sm-12 col-md-4">
                            <select class="form-select" name="categoria" id = "">
                                <option value="1">Industrial</option>
                                <option value="2">Natureba</option>
                                <option value="3">Outros</option>
                            </select>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-4">
                            <button>Cadastrar produto</button>
                        </div>
                    </div>
            </div>
                
                
            </div>
        </div>
    </section>
</body>
</html>
