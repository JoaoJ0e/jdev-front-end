<div>
  <a routerLink="/clientes/cadastro">Cadastro</a>
    <a routerLink="/clientes">Listagem</a>
</div>


<form class="cadastro-form" [formGroup]="form" (submit)="addCliente()">
  <div>
    <label for="restaurante-id">id restaurate</label>
    <input id="restaurante-id" type="text" formControlName="restauranteId" placeholder="TEMPORARIO">
  </div>

  <div>
    <label for="nome">Nome</label>
    <input id="nome" type="text" formControlName="nome" placeholder="Nome">
  </div>

  <div>
    <label for="sobrenome">Sobrenome</label>
    <input id="sobrenome" type="text" formControlName="sobrenome" placeholder="Sobrenome">
  </div>

  <div>
    <label for="cpf">CPF</label>
    <input id="cpf" type="text" formControlName="cpf" placeholder="CPF">
  </div>

  <div>
    <label for="data-nascimento">Data de Nascimento</label>
    <input id="data-nascimento" formControlName="dataNascimento" type="date">
  </div>

  <div>
    <label for="sexoEnum">Sexo</label>
    <select id="sexoEnum" formControlName="sexoEnum" name="sexoEnum">
      <option value="0">Masculino</option>
      <option value="1">Feminino</option>
      <option value="2">Prefiro n√£o informar</option>
    </select>
  </div>

  <div>
    <label for="telefone">Telefone</label>
    <input id="telefone" type="number" formControlName="telefone" placeholder="telefone">
  </div>

  <div>
    <button type="submit">Cadastrar</button>
  </div>

</form>
