<div class="link-wrapper">
  <a routerLink="/clientes/cadastro">Cadastro</a>
  <a routerLink="/clientes">Listagem</a>
</div>

<table>
  <thead>
    <tr>
      <th>
        id
      </th>
      <th>
        Nome Completo
      </th>
      <th>
        CPF
      </th>
      <th>
        Data Nascimento
      </th>
      <th>
        Sexo
      </th>
      <th>
        Telefone
      </th>
      <th>
        Ações
      </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.nome }} {{ cliente.sobrenome }}</td>
      <td>{{ cliente.cpf }}</td>
      <td>{{ cliente.dataNascimento }}</td>
      <td>{{ cliente.sexoEnum }}</td>
      <td>{{ cliente.telefone }}</td>
      <td>
        <button (click)="editCliente(cliente)">Editar</button>
        <button (click)="deleteCliente(cliente.id!)">Remover</button>
      </td>
    </tr>
  </tbody>
</table>
